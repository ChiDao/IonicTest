<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/ionic/js/restangular/restangular.js"></script>
    <script src="lib/ionic/js/restangular/lodash/dist/lodash.compat.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <script src="lib/purl.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.FindFriendsCtrl.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/AccountCtrl.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/services.Friends.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-controller="MainController"  animation="slide-left-right-ios7" class="platform-android platform-cordova platform-webview">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus >  
  <ion-side-menu-content edge-drag-threshold="true"
  drag-content="true"> 
    <ion-nav-bar class="bar-positive " animation="nav-title-slide-ios7" ng-controller="MyCtrl"> 
    	<ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
  		</ion-nav-back-button>
  		
    </ion-nav-bar>   
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
 

  <ion-side-menu side="left" >
    <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
    <ion-content has-header="true">
      <ion-list>
        <ion-item href="#/tab/games" menu-close ng-click="sideMenuController.toggleLeft()">games</ion-item>
      	<ion-item ng-controller="MenuCtrl" nav-clear menu-close ng-click="login()"> Login </ion-item>
      	
      </ion-list>
    </ion-content> 
  </ion-side-menu>
  
</ion-side-menus>
  </body>
</html>
