<ion-view title="{{gameName}}">   
  <ion-content has-header="true">
  <h3>stages list</h3>
    <ion-list>
      <ion-item ng-repeat="stage in stages" type="item-text-wrap" ng-click="goDetail(gameName,stage.posts)">
        {{stage.title}}
      </ion-item>
    </ion-list> 
  </ion-content> 
</ion-view>
