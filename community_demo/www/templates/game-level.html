<ion-view title="{{game.name}}">   
  <ion-content has-header="true">
  <h3>stages list</h3>
    <ion-list>
      <ion-item ng-repeat="level in game.stages" type="item-text-wrap" href="#/tab/game/{{game._id}}/{{level}}">
       Stage {{level}}
      </ion-item>
    </ion-list> 
  </ion-content> 
</ion-view>
