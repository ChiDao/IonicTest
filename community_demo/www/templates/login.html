<ion-view  title="Login">
 	<ion-nav-buttons side="right">
      		<button class="button button-clear" >切换账号</button>
    </ion-nav-buttons>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>        
        <label class="item item-input">
          <span class="input-label">Tel</span>
          <input type="password" ng-model="loginData.tel">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit"  ng-click="login(loginData.tel,loginData.username)">Log in</button>
        </label> 
      </div>
    </form>
  </ion-content>
</ion-view>
