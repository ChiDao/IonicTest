    <div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">New Games</h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
      		<ion-item ng-repeat="game in NewGames" type="item-text-wrap" ng-click="addGame(game.name)">
        		{{game.name}}
      		</ion-item>
    	</ion-list> 
    </ion-content>
    </div>
