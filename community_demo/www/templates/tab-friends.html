<ion-view title="Friends">">
  <ion-nav-buttons side="right">
          <button class="button button-clear button-icon ion-plus" ng-click="findFriends()"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend._id}}">
        {{friend.name}}
      </ion-item>
    </ion-list> 
  </ion-content>
</ion-view>
