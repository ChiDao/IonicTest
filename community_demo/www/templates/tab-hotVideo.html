<ion-view title="HotVideo">
  <ion-content has-header="true" padding="true">
  <h3>HOT 10</h3>
  <ion-list>
  <ion-item ng-repeat="hot in hot">
    HOT video name{{hot}}
    <div class="item item-divider  tabs tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
    <a class="tab-item" ng-click="callGame1Chapter2()">
      <i class="icon ion-game-controller-b"></i>
      Play
    </a>
  </div>
  </ion-item>
  
</ion-list>
</ion-content>
</ion-view>
