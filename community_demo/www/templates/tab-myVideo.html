<ion-view title="MyVideo">
  <ion-nav-buttons side="right">
      		<button class="button button-icon button-clear ion-plus" ng-click="openModal()"></button>
  </ion-nav-buttons>
  <ion-content>
  <ion-list>
      <ion-item ng-repeat="video in videos|filter:userId = (user._id)" type="item-text-wrap">
        {{video.name}}
      </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
