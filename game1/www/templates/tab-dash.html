<ion-view title="Game1">
  <ion-content class="padding">
    <button class="button button-light" ng-click="getChapter()">
	  Chapter
	</button>
    <ion-list>
      <ion-item ng-repeat="chapter in chapters" type="item-text-wrap" href="#/tab/chapters/{{chapter.id}}">
        {{chapter.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
